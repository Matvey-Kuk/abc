<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    html{
        height: 100%;
        width: 100%;
    }
    body {
        height: 100%;
    }

    #slider {
        min-height: 100%;
        overflow: hidden;
        list-style: none outside none;
        padding:0;
        margin:0;
    }
    #slider li {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        text-align: center;
        display:none;
    }
    #slider li:first-child {
        display:block;
    }
    #counter {
        text-align:right;
        font-size:16px;
        width:500px;
    }
</style>
<body>

<ul id="slider">
     <li style="background: url(/static/img/1.png) no-repeat; background-size: cover;  background-position: top;">
         <button style="position: absolute; right: 10px; bottom: 10px " class="btn btn-danger next-button">Далее...</button>
     </li>
     <li style="background: url(/static/img/2.png) no-repeat; background-size: cover;  background-position: top;">
         <button id="toChat" style="position: absolute; right: 10px; bottom: 10px " class="btn btn-danger next-button">Далее...</button>
     </li>
</ul>

<script src="/static/bower_components/jquery/dist/jquery.js"></script>
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


<script>
    function getUrlParameter(sParam)
    {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++)
        {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam)
            {
                return sParameterName[1];
            }
        }
    }

    var user_id = getUrlParameter('user_id');


    $('#toChat').click(function(e) {
        window.location.replace("chat?user_id=" + user_id);
    });

    jQuery(window).load(function() {
        var mySlider = function() {
            var slides;
            var cnt;
            var amount;
            var i;

            function run() {
                $(slides[i]).fadeOut(20);
                i++;
                if (i >= amount) i = 0;
                $(slides[i]).fadeIn(20);

                cnt.text(i+1+' / '+amount);
            }

            slides = $('#slider').children();
            cnt = $('#counter');
            amount = slides.length;
            i=0;

            cnt.text(i+1+' / '+amount);

            $(".next-button").click(function(){
                run();
            });
        };

        mySlider();
    });
</script>
</body>
</html>
